model = "gpt-5.3-codex"
model_reasoning_effort = "high"
tool_output_token_limit = 25000
# Leave room for native compaction near the 272â€“273k context window.
model_auto_compact_token_limit = 233000
web_search = "live"
[features]
# Use PTY-backed execution instead of pipes - programs think they're in a real terminal,
# enabling colors, progress bars, and proper handling of interactive tools like test runners
unified_exec = true
apply_patch_freeform = true
skills = true
shell_snapshot = true

# use oauth login instead of api key (`codex mcp login context7`)
[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"

[mcp_servers.notion]
url = "https://mcp.notion.com/mcp"

[projects."/Users/khuynh/dev/skills"]
trust_level = "trusted"

[projects."/Users/khuynh/dev/macOS-dots"]
trust_level = "trusted"

[projects."/Users/khuynh/dev/custodia-web"]
